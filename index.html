  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <h1>The Essential Dashboard</h1>
      </nav>
    </header>
    <main>
      <div class="container main-grid">
        <div id="card-container">
          <div class="row row-cols-2">
            <div class="col">
              <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                <div id="date-time" class="full-width card-body">
                  <time datetime="" role="timer">
                    <span id="date" class="date"></span>
                    <span id="time" class="time"></span>
                  </time>
                </div>
              </div>
              <div class="card shadow-sm p-3 mb-5 bg-body rounded" id="weather">
                <div class="card-img-top" id="weather-image"></div>
                <div class="card-body">
                  <h2 class="card-title">Today's Weather</h2>
                  <div id="weather-display"></div>
                  <!-- <a href="#" class="btn btn-primary">Reload</a> -->
                </div>
              </div>
              <div class="card shadow-sm p-3 mb-5 bg-body rounded" id="joke">
                <h2>Joke</h2>
                <div id="joke-display"></div>
                <div class="button-row">
                  <button
                    id="safe-joke-button"
                    type="button"
                    class="btn btn-primary"
                  >
                    New Safe Joke
                  </button>
                  <button
                    id="rude-joke-button"
                    type="button"
                    class="btn btn-danger"
                  >
                    Possible Rude Joke
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div id="news"></div>
              <div
                class="card shadow-sm p-3 mb-5 bg-body rounded"
                id="nasa"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
